<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Parkinson Disease prediction model</h1>
        <p>This is nervous system disorder disease with symtopms like lots of walkin</p>

        <form action="/predict" ,method="POST">
            <div class=" mb-3 ">
                <label for="exampleInputEmail1 " class="form-label ">Data</label>
                <input type="text " class="form-control " name="text " id="exampleInputEmail1 " aria-describedby="emailHelp ">
            </div>
            <button type="submit " class="btn btn-primary ">Submit</button>
        </form>

        {% if message %}
        <p>{{message}}</p> {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js " integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO " crossorigin="anonymous "></script>
</body>

</html>

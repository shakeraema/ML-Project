<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Parkinson Disease Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #e8f5e9);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            transition: all 0.3s ease-in-out;
        }
        
        .glass-card:hover {
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.15);
        }
        
        h1 {
            font-weight: 700;
            color: #0d47a1;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        p.description {
            font-size: 0.95rem;
            color: #555;
            margin-bottom: 30px;
        }
        
        label {
            font-weight: 600;
        }
        
        .form-control {
            border-radius: 10px;
            padding: 12px;
            border: 1px solid #ccc;
        }
        
        .btn-primary {
            background-color: #0d47a1;
            border: none;
            padding: 12px 0;
            font-weight: 600;
            border-radius: 10px;
            transition: background-color 0.2s ease-in-out;
        }
        
        .btn-primary:hover {
            background-color: #0b3c91;
        }
        
        .message-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #e8f5e9;
            color: #2e7d32;
            font-weight: 500;
        }
        
        @media (max-width: 768px) {
            .glass-card {
                padding: 30px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="glass-card">
        <h1>ðŸ§  Parkinson Prediction</h1>
        <p class="description">Enter patient data below to predict the likelihood of Parkinson's Disease using our AI model.</p>

        <form action="/predict" method="POST">
            <div class="mb-3">
                <label for="dataInput" class="form-label">Patient Data</label>
                <input type="text" class="form-control" name="text" id="dataInput" placeholder="e.g. MDVP:Fo(Hz), Jitter(%)..." required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Predict</button>
        </form>

        {% if message %}
        <div class="message-box mt-3">
            {{ message }}
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
